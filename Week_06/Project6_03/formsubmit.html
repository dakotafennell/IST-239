   <script>
      /* The "load" event listener is added to the window object and calls an anonymous function when detected. */
      window.addEventListener("load", function(){   
         // Retrieve the field/value pairs from the URL
         /* Declares the formData variable and assigns it the value of the location.search property
         which is the query string of the URL. The slice() method is used to remove the first character
         of the query string which is the question mark. */
         var formData = location.search.slice(1);
         /* The replace() method is used to replace all the plus signs in the query string with a 
         space. */
         formData = formData.replace(/\+/g," ");
         /* The decodeURIComponent() method is used to decode the query string. */
         formData = decodeURIComponent(formData);
         /* Declares the formFields variable and assigns it the value of the formData variable split
         into an array of field/value pairs using the regular expression, /[&=]/g, which means to
         split the query string into an array of field/value pairs where the field/value pairs are
         separated by an ampersand (&) or an equal sign (=). */
         let formFields = formData.split(/[&=]/g);

         // Write the field values to the account table
         /* Sets the textContent property of the element with the id of "firstnameShip" to the value
         of the first element in the formFields array. */
         document.getElementById("firstnameShip").textContent = formFields[1];
         /* Sets the textContent property of the element with the id of "lastnameShip" to the value
         of the third element in the formFields array. */
         document.getElementById("lastnameShip").textContent = formFields[3];
         /* Sets the textContent property of the element with the id of "address1Ship" to the value
         of the fifth element in the formFields array. */
         document.getElementById("address1Ship").textContent = formFields[5];
         /* Sets the textContent property of the element with the id of "address2Ship" to the value
         of the seventh element in the formFields array. */
         document.getElementById("address2Ship").textContent = formFields[7];
         /* Sets the textContent property of the element with the id of "cityShip" to the value
         of the ninth element in the formFields array. */
         document.getElementById("cityShip").textContent = formFields[9];
         /* Sets the textContent property of the element with the id of "stateShip" to the value
         of the eleventh element in the formFields array. */
         document.getElementById("stateShip").textContent = formFields[11];
         /* Sets the textContent property of the element with the id of "countryShip" to the value
         of the thirteenth element in the formFields array. */
         document.getElementById("countryShip").textContent = formFields[13];
         /* Sets the textContent property of the element with the id of "codeShip" to the value
         of the fifteenth element in the formFields array. */
         document.getElementById("codeShip").textContent = formFields[15];
         /* Sets the textContent property of the element with the id of "firstnameBill" to the value

         document.getElementById("firstnameBill").textContent = formFields[19];
         /* Sets the textContent property of the element with the id of "lastnameBill" to the value

         document.getElementById("lastnameBill").textContent = formFields[21];
         /* Sets the textContent property of the element with the id of "address1Bill" to the value

         document.getElementById("address1Bill").textContent = formFields[23];
         /* Sets the textContent property of the element with the id of "address2Bill" to the value

         /* Sets the textContent property of the element with the id of "cityBill" to the value

         document.getElementById("cityBill").textContent = formFields[27];
         /* Sets the textContent property of the element with the id of "stateBill" to the value
